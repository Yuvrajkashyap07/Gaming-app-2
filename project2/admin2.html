<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Level 2 - User Management</title>
  <link rel="stylesheet" href="admin2.css">
</head>
<body>
  <div class="container">
    <h1>Admin Level 2 - User Management</h1>

    <!-- Add/Remove Coins Section -->
    <section>
      <h2>Add/Remove Coins</h2>
      <form id="balance-form">
        <label for="user-select">Select User:</label>
        <select id="user-select" required>
          <!-- Users will be dynamically added here -->
        </select>

        <label for="balance-amount">Amount:</label>
        <input type="number" id="balance-amount" placeholder="Enter amount" required>

        <label for="balance-action">Action:</label>
        <select id="balance-action" required>
          <option value="add">Add</option>
          <option value="remove">Remove</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>

    <!-- User Activity Monitoring Section -->
    <section>
      <h2>User Activity Monitoring</h2>
      <label for="activity-user-select">Select User:</label>
      <select id="activity-user-select" required>
        <!-- Users will be dynamically added here -->
      </select>

      <button id="view-activity">View Activity</button>

      <div id="user-activity">
        <h3>Transaction History</h3>
        <table id="transaction-history">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Balance</th>
            </tr>
          </thead>
          <tbody>
            <!-- Transactions will be dynamically added here -->
          </tbody>
        </table>

        <h3>Gains & Losses</h3>
        <table id="gain-loss-history">
          <thead>
            <tr>
              <th>Date</th>
              <th>Outcome</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <!-- Gains and losses will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="admin2.js"></script>
</body>
</html>
